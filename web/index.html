<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Beer Pong Robot</title>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='script.js'></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="appView">

    <div id="logo">
      Next Pong
    </div>

    <div id="cups_holder">
      <div class="cup left"></div>
      <div class="cup right"></div>
      <div class="cup center"></div>
    </div>

    <div id="start_button" onclick="start()">Start</div>

    <div id="ping_pong_ball" onclick="shoot()"></div>
    <div id="tap_cursor"></div>

  </div>

  <iframe id="camera" src="http://172.26.226.171/"></iframe>
</body>
</html>
